{% load static %}
<!DOCTYPE html>

<html lang="en">
<!--create a register form for my django proyect-->

<head>

    <meta charset="UTF-8">

    <title>Register</title>

    <!-- Bootstrap CSS -->

    <!-- center the form and put username over password -->

    <!-- put button at the bottom-->

    
   <!--external css file-->
    <link rel="stylesheet" href="{% static 'form.css' %}">

</head>

<body>
    
    <form action="/registry/" method="post">
        {% csrf_token %}
        <h1 style="text-align: center;">Nuevo Usuario</h1>
        
        <div id="user_type" style= 'block'>
            <input type="radio" id="pasajero" name="type" value="Pasajero" checked>
            <label for="pasajero" style="display: inline-block; margin-right: 5px;">Pasajero</label>
            <input type="radio" id="conductor" name="type" value="Conductor">
            <label for="conductor" style="display: inline-block;">Conductor</label>
        </div>


        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>

        <!--add a confirmation password mail and celphone fields-->

        <input type="password" name="password2" placeholder="Confirmar Contraseña" required>
        <input type="text" name="mail" placeholder="Correo Electronico" required>
        <input type="tel" name="celphone" placeholder="Celular" required>
        <!--add a type of account button-->

        <div id="conductor-fields" style="display: none;">
            <input type="text" name="placa" placeholder="Placa" required>
            <input type="text" name="marca" placeholder="Marca" required>
            <input type="text" name="modelo" placeholder="Modelo" required>
            <input type="text" name="color" placeholder="Color" required>
            <input type="text" name="n_disponibles" placeholder="Asientos disponibles" required>
        </div>

        <script>
            const conductorRadio = document.getElementById('conductor');
            const conductorFields = document.getElementById('conductor-fields');

            conductorRadio.addEventListener('change', () => {
                if (conductorRadio.checked) {
                    conductorFields.style.display = 'block';
                } else {
                    conductorFields.style.display = 'none';
                }
            });
        </script>


        <input type="submit" value="Register">
        <!-- put optional message when passwords dont match-->

        <ul>
            {% for error in warning %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <!-- add link to registry page-->
         Ya tienes cuenta? inicia sesion <a href="/">aqui</a>

    </form>
</html>
